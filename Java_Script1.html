<!--document object model:Only DOM structure is manipulated using Javascript, 
But the html tree remains unchanged -->
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var length=5;
	for(var j=1;j<=length;j++)
	{
		for (var i=1; i <= j; i++) 
		{
			document.write("*");
		}
		document.write("<br>");
	}
	
	
</script>
<script type="text/javascript">
	var length=5;
	var t=1;
	for(var j=1;j<=length;j++)
	{
		for (var i=1; i <= j; i++) 
		{
			document.write(t+" ");
			t++;
		}
		document.write("<br>");
	}
	
	
</script>
<script type="text/javascript">
	var lengtht=5;

	for(var j=1;j<=lengtht;j++)
	{
		document.write("*****");
		document.write("<br>");
		for(var k=1;k<=j;k++)
			{document.write("&nbsp");}
	}
	
	
</script>
</body>
</html>
